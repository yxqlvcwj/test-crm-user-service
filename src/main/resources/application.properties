server.port=1012

#触发器，只有改这里才进行重启
spring.devtools.restart.trigger-file=trigger.txt

#数据库连接信息
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/course
spring.datasource.username = root
spring.datasource.password = 123
#使用阿里巴巴druid数据源，默认使用自带的
spring.datasource.type =com.alibaba.druid.pool.DruidDataSource
#开启控制台打印sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# mybatis 下划线转驼峰配置
#mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true

#请求链接
test.url=http://localhost:1011

#请求路径
#登录接口
login.uri=/login
#添加用户接口
add.user.uri=/add/user
#获取用户信息接口
get.user.info.uri=/get-user-info
#获取用户列表
get.user.list.uri=/get-user-list
#修改用户信息
update.userInfo.uri=/update-userInfo
#登陆获取用户信息
login.get.user.info.uri=/login/getUserInfo
